<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modifier un patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="container mt-5 mb-5 mx-30">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">Modifier un patient</h1>
        </div>
        <div class="col-md-4">
            <form method="post" action="{% url 'logout' %}" class="form-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Déconnexion ({{ user.username }})</button>
            </form>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="patient_id" value="{{ patient.patient_id }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="family_name">Nom de famille:</label>
                <input type="text" class="form-control" name="family_name" value="{{ patient.family_name }}" required>
            </div>

            <div class="form-group col-md-6">
                <label for="given_name">Prénom:</label>
                <input type="text" class="form-control" name="given_name" value="{{ patient.given_name }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="gender">Sexe:</label>
                <select class="form-control" name="gender" required>
                    <option value="male" {% if patient.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if patient.gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="birth_date">Date de naissance:</label>
                <input type="date" class="form-control" name="birth_date" value="{{ patient.birth_date }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address_line">Adresse:</label>
                <input type="text" class="form-control" name="address_line" value="{{ patient.address_line }}" required>
            </div>

            <div class="form-group col-md-6">
                <label for="address_city">Ville:</label>
                <input type="text" class="form-control" name="address_city" value="{{ patient.address_city }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address_state">Région:</label>
                <input type="text" class="form-control" name="address_state" value="{{ patient.address_state }}">
            </div>

            <div class="form-group col-md-6">
                <label for="postal_code">Code Postal:</label>
                <input type="text" class="form-control" name="postal_code" value="{{ patient.postal_code }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address_country">Pays:</label>
                <input type="text" class="form-control" name="address_country" value="{{ patient.address_country }}">
            </div>

            <div class="form-group col-md-6">
                <label for="telecom_value">Numéro de téléphone:</label>
                <input type="tel" class="form-control" name="telecom_value" value="{{ patient.telecom_value }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">Annuler les modifications</a>
    </div>
</body>
</html>
